<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://use.fontawesome.com/44d261bb21.js"></script>
    <meta charset="UTF-8">
    <title>Web Image Market</title>

    <style>

        .bg{
        background:#2196f3!important;
        }

        .list-group-item.active{
        background:#2196f3!important;
        border-color:2196f3!important;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg">
        <a class="navbar-brand" href="#">Web Image Market</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categories
            </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Technology</a>
            <a class="dropdown-item" href="#">Games</a>
            <a class="dropdown-item" href="#">Sports</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Wallpaper</a>
            <a class="dropdown-item" href="#">Actors</a>
            <a class="dropdown-item" href="#">Actress</a>
            <a class="dropdown-item" href="#">God</a>
        </div>
             </li>
        </ul>
        </div>

    </nav>

    <div class="my-5">
        <h1 class="text-center">Login</h1>    
    </div>
    <div class="container">
            <div class="d-flex justify-content-center">
            <form action="#" method="POST" onSubmit={formSubmit}>
            {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                        <input type="username" name="username" class="form-control" placeholder="Username...">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fa fa-envelope"></i>
                        </span>
                    </div>
                        <input type="password" name="password" class="form-control" placeholder="Password...">
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <input class="btn btn-primary" type="submit" value="Login"></input>
                </div>

            {% for message in messages %}
                <p id="messages">{{message}}</p>
            {% endfor %}

            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Do not have any account? <a href="register" class="ml-2">Singup</a>
                </div>
            </div>
                
    </div>

<!-- FOOTER -->

<footer class="container-fluid" style="background-color: white; color: #007bff; margin-top: 80px;">
    <div style="display: flex; justify-content: center; text-align: center;">
    <p class="mb-0">&copy; 2020-2021 Web Image Market</p>
    </div>
</footer>
</body>
</html>
